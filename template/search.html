<div ng-controller="listsearchCtrl">
  <div class="list-container" id="topresult">
    <p class="event-title">Find All Events Near Toronto, ON</p>
  
    <div class="btn-container">
      <input type="text" placeholder="Find a event" ng-model="searchString" class="search-field"/>
      <i class="fa fa-search search-ico" aria-hidden="true"></i>
    </div>  
  
    <table class="table-results">
      <tr>
        <th>Image</th>
        <th>Artist</th>
        <th class="sm-hide">Date</th>
        <th class="sm-hide">Location</th>
        <th class="txt-center sm-hide">Price</th>
        <th class="txt-center sm-hide">Qtd Tickets</th>
        <th class="txt-center ico-delete">Delete</th>
      </tr>
      <tr ng-repeat="concert in Newconcerts | searchFor:searchString">
        <td><img ng-src={{concert.image}}></td>
        <td>{{concert.title}}</td>
        <td class="sm-hide">{{concert.dateEvent}}</td>
        <td class="sm-hide">{{concert.location}}</td>
        <td class="txt-center sm-hide">{{concert.price | currency : $ : 2}}</td>
        <td class="txt-center sm-hide">{{concert.qtd}}</td>
        <td class="txt-center ico-delete"><a ng-click="remove($index)" class="delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      </tr>
      
    </table>
    
    <hr class="hr"/>
  </div>
</div>
