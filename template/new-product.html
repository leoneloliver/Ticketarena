<div class="list-container" id="topresult">
  <p class="event-title">New Events</p>

  

  <div class="btn-container">
   <input type="button" value="insert" ng-click="insertData()" id="showmore" />
	</div> 

  <div class="item" ng-repeat="concert in Newconcerts | orderBy : 'title'">
    <div class="list">
      <div class="img-min"><img ng-src="{{concert.image}}"></div>
      <div class="title">{{concert.title}}</div>
    </div>
    
  </div>
  
  <hr class="hr"/>
</div>
