<div class="container"> 
  <div class="chat-bg">
    <div id="pieChart"></div>
  </div>
</div>
<hr class="hr"/>

<div class="list-container">
  <p class="event-title">All Events Near Toronto, ON</p>

  <div class="item" ng-repeat="concert in Newconcerts | orderBy : 'title' | limitTo: 3">
    <div class="product">
      <div class="title">{{concert.title}}</div>
      <div class="img"><img ng-src="{{concert.image}}"></div>
      <div class="description">{{concert.desc}}</div>
      <div class="event-date"><i class="fa fa-calendar-o" aria-hidden="true"></i> {{concert.dateEvent}}</div>
      <div class="event-location"><i class="fa fa-map-marker" aria-hidden="true"></i> {{concert.location}}</div>
      <div class="price">{{concert.price | currency : $ : 2}}</div>
    </div>
  </div>
  
  <div class="btn-container">
    <a href="#!full" id="showmore" />Show More</a>   
  </div>
  <hr class="hr"/>
</div>
