<!DOCTYPE html>
<html ng-app="ticketarena">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[ Tikcketarena ]</title>
    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ng-include src="'template/header.html'"></ng-include>
   
    <div class="container"> 
      <div class="chat-bg">
        <div id="pieChart"></div>
      </div>
    </div>
    <hr class="hr"/>
    
    <div ng-controller="listCtrl">
      
        <ng-view></ng-view>
        <br />
        <div class="btn-container">
          <input type="button" value="insert" ng-click="insertData()" id="showmore" />
        </div>
        
    </div>
    
    <ng-include src="'template/footer.html'"></ng-include>
   

    <!--js dependences -->
    <script src="js/angular.min.js"></script>
     <script data-require="angular-route@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular-route.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/d3pie.min.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/home-controller.js"></script>
    
  </body>
</html>
